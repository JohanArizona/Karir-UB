<script>
    function previewImage(event) {
        // Ambil elemen img untuk preview
        var preview = document.getElementById('image-preview');
        var file = event.target.files[0]; // Mengambil file pertama yang dipilih

        // Jika ada file yang dipilih
        if (file) {
            var reader = new FileReader();

            // Ketika file selesai dibaca, tampilkan preview gambar
            reader.onload = function(e) {
                preview.src = e.target.result; // Set src gambar ke file yang dipilih
                preview.style.display = 'block'; // Menampilkan gambar
            };

            reader.readAsDataURL(file); // Membaca file sebagai data URL
        }
    }
</script>
